<html>
<head>
	<meta charset="UTF-8">
	<title>UM-32</title>

	<link rel="stylesheet" href="style.css">

	<script src="programs.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>
</head>
<body>
	<div class="options">
		<div>
			<label for="preloaded-program">Run a program:</label>
			<select id="preloaded-program">
				<option value="">Program</option>
				<option value="sandmark">SANDmark</option>
				<option value="umix">UMIX</option>
			</select>
		</div>
		<div>
			<label for="program-file">Run from file:</label>
			<input type="file" name="program" id="program-file" />
		</div>
	</div>
	<div id="console"></div>
	<input type="text" id="console-input" disabled />
</body>
</html>
